<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="rng"></div>
    <div id="breakdown"></div>
    <div id="date"></div>
    <script>
        function rnGenerator(){
            randNum = Math.random() * 1000;
            randNum = randNum.toFixed(0);
            document.getElementById('rng').innerHTML = "Randomly generated number: " + randNum;
        }
        rnGenerator();
        function breakingDown(specimen){
            ones = specimen%10;
            specimen = specimen - ones; //560
            tens = specimen%100; //r=60
            specimen = specimen - tens; //500
            document.getElementById('breakdown').innerHTML = "Breakdown: " + specimen + ", " + tens + ", " + ones;
        }
        breakingDown(randNum);
        function date(){
            today = new Date();
            document.getElementById('date').innerHTML = today;
        }
        date();
    </script>
</body>
</html>
